<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/d9bb7bd33d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="input-group mb-3">
      <form class="search-form" id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a city"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="city-input"
        />
      </form>
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
      >
        Search
      </button>
    </div>
    <div class="app">
      <p>Last updated at<br><span id="date"></span></p>
      <h1 id="city">Washington, DC</h1>
      <div class="container">
        <div class="row align-items-start">
          <div class="col-6">
            <h2>
              <span class="large-icon"><img src = "" id = "icon" /><i class="fas fa-sun"></i></span>
              <span id="temperature">65</span>Â° F
            </h2>
          </div>
          <div class="col-4">
            <p id="description">Sunny</p>
            <p>Wind: <span id="wind">4</span> mph</p>
            <p>Humidity: <span id="humidity">40%</p>
          </div>
        </div>
      </div>
    </div>
    <p class = "code-link"><a href="https://github.com/CosmoDC/whitney_weather_app">Open-source code</a> by Whitney Petersen</p>
  </body>
  <script src="src/index.js"></script>
</html>
